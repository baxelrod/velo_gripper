fake_controller:
    type: pr2_calibration_controllers/FakeCalibrationController
    joint: l_gripper_joint
calibration_controller:
    type: gripper_control/LCGripperCalibrationController
    joint: l_gripper_joint
    actuator: l_gripper_motor
    stopped_velocity_tolerance: 0.001
    error_max: 0.003
    velocity:  0.000
    pid:
        p: 100000.0
        d: 80000.0
        i: 0.0
        i_clamp: 0.0
cycle_controller:
    type: robot_mechanism_controllers/JointPositionController
    joint: l_gripper_joint
    pid:
        p: 1440000.0
        d: 2400.0
        i: 2000.0
        i_clamp: 0.0
