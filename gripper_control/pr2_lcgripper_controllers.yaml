r_gripper_controller:
  type: pr2_mechanism_controllers/Pr2GripperController
  joint: r_gripper_joint
  pid: &gripper_position_gains
    p: 10000.0
    d: 1000.0
l_gripper_controller:
  type: gripper_control/Pr2LCGripperController
  joint: l_gripper_joint
  pid: &lcgripper_position_gains
    position:
      p: 100.0
      i: 0.0
      d: 10.0
      i_clamp: 0.01
      filter_coeff: 0.1
    velocity:
      p: 100.0
      i: 10.0
      d: 0.0
      i_clamp: 0.0
      v_limit: 0.01 # m/s, ie, 10mm/s
    position_holding:
			stall_timeout: 3 # seconds
			stall_threshold: 0.001 # metres
			holding_torque: 0.002 # Nm

    torque_limit: 0.01

